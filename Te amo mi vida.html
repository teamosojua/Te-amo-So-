    .card {

      max-width: 240px;
      margin: 0 auto 20px;
      display: block;
    }

    .part {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 1s forwards ease-out;
    }

    .trunk {
      fill: #1d805f;
      animation-delay: 0s;
    }

    .branch1 { animation-delay: 0.3s; }
    .branch2 { animation-delay: 0.6s; }
    .branch3 { animation-delay: 0.9s; }
    .branch4 { animation-delay: 1.2s; }
    .branch5 { animation-delay: 1.5s; }

    .ground {
      stroke: #000;
      stroke-width: 2;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .leaf {
      opacity: 0;
      transform: scale(0);
      transform-origin: center;
      animation: appear 0.5s forwards ease-in;
    }

    .leaf {

    .heart1 { animation-delay: 2s; }
    .heart2 { animation-delay: 2.2s; }

    .heart4 { animation-delay: 2.6s; }
    .heart5 { animation-delay: 2.8s; }
    .heart6 { animation-delay: 3s; }
    .heart7 { animation-delay: 3.2s; }
    .heart8 { animation-delay: 3.4s; }
    .heart9 { animation-delay: 3.6s; }
    .heart10 { animation-delay: 3.8s; }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .counter {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
